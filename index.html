<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
            <h2>Registration form</h2>
               <strong>Name</strong>
               <input type="text" name="" placeholder="Enter your name" id="" style="margin-left:8%">
               <br><br>
               <strong>Password</strong>
               <input type="password" name="" id="" placeholder="enter your password" style="margin-left:6%">
               <br>
               <br>
               <strong>Email</strong>
               <input type="text" name="" id="" placeholder="enter your email id" style="margin-left:8%">
               <br><br>
               <strong>Phone Number</strong>
               <input type="text" name="" id="" placeholder="enter your phone number" style="margin-left:3.5%">
               <br><br>
               <strong style="margin-right:6.5%">Gender</strong>
               <input type="radio" name="gender" id="">Male
               <input type="radio" name="gender" id="">Female
               <br><br>
               <strong style="margin-right:2%">Languages known</strong>
               <input type="checkbox" name="" id="">English
               <input type="checkbox" name="" id="">Hindi
               <input type="checkbox" name="" id="">German
               <input type="checkbox" name="" id="">Telugu
               <br><br>
               <strong style="margin-right:7%;text-align: center;">Address</strong>
               <textarea name="" id="" cols="40" rows="5"></textarea>

    </form>
</body>
</html>
